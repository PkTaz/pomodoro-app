<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
       <!-- Clock Display -->
       <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <div id="video-container">
        <!-- Paste the YouTube iframe code here -->
        <iframe width="420" height="360" src="https://www.youtube.com/embed/7ghSziUQnhs" frameborder="0" allowfullscreen></iframe>
    </div>
    <h1><i>Pomodoro Clock</i></h1>

    <div id="timer">25:00</div>

    <div id="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
